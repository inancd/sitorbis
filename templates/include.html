<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'css/slick-theme.css' %}">
    <script src="https://kit.fontawesome.com/a873b4d106.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="wrapper">
        <header>
            <div class="container">
                <nav class="navbar">
                    <div class="navbar__menu">
                        <ul class="navbar__nav">
                            <li class="navbar__item navbar__active"><a href="{% url 'homepage' %}" class="navbar__link">Home</a></li>
                            <li class="navbar__item"><a href="" class="navbar__link">Category</a></li>
                            <li class="navbar__item"><a href="{% url 'news:page' %}" class="navbar__link">News</a></li>
                            <li class="navbar__item"><a href="" class="navbar__link">Contact Us</a></li>
                        </ul>
                    </div>
                    <div class="navbar__social">
                        <ul class="social-media">
                            <li class="social-media__item"><a href="" class="social-media__link"><i
                                        class="fab fa-instagram"></i></a></li>
                            <li class="social-media__item"><a href="" class="social-media__link"><i
                                        class="fab fa-facebook"></i></a></li>
                            <li class="social-media__item"><a href="" class="social-media__link"><i
                                        class="fab fa-twitter-square"></i></a></li>
                            <li class="social-media__item"><a href="" class="social-media__link"><i
                                        class="fab fa-youtube"></i></a></li>
                        </ul>
                    </div>
                </nav>

            </div>
        </header>
        
        {% block wrapper %}
        
        {% endblock %}

        <footer>
            <div class="container">
                <div class="footer">
                    <img src="{% static 'images/sitorbislogo-3.png' %}" alt="">
                    <div class="footer-social">
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-twitter-square"></i>
                        <i class="fab fa-youtube"></i>
                    </div>

                </div>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="{% static 'js/slick.min.js' %}"></script>
    <script>

        $('.strbs-slider').slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
        });

    </script>
</body>
</html>
