{% extends 'accounts/base.html' %}
{% load static %}

{% block wrapper %}
<div class="strbs-login-container">
    <div class="strbs-login-wrapper">
        <div class="strbs-login">
            <h5>Login to Your Account</h5>
            <div class="strbs-login__form">
                <form action="" method="post">
                {% csrf_token %}
                    <div class="strbs-login__form-group">
                        <input type="email" name="email" class="strbs-login__form-control" placeholder="Email">
                    </div>
                    <div class="strbs-login__form-group">
                        <input type="password" name="password" class="strbs-login__form-control" placeholder="Password">
                    </div>

                 <button type="submit" class="strbs-btn strbs-btn-primary">Log In</button>
            </form>
            </div>

            <div class="strbs-login__regnote">
                <p>Don’t you have an account? <a href="{% url 'accounts:signup' %}" style="color: #3A8F3D;">Register Now!</a> it’s really simple and you can start enjoing all the benefits!</p>
            </div>
        </div>

    </div>
</div>
{% endblock %}
