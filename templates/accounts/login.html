<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Login</h2>
    <form action="" method="post">
        {% csrf_token %}
        {% for field in login_form %}
            {{ field.label_tag }}
            {{ field }}
            {% if field.help_text %}
                <small style="color: grey;">{{ field.help_text }}</small>
            {% endif %}
        {% endfor %}
        <button>Log In</button>
    </form>
</body>
</html>
