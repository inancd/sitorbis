{% extends 'include.html' %}

    {% block wrapper %}
        <div>
            {% if request.user.is_authenticated %}
                <p>Hello, {{ request.user.username }} / <a href="{% url 'logout' %}">Logout</a></p>
            {% else %}
                <ul>
                <li><a href="{% url 'signup' %}">Register</a></li>
                <li><a href="{% url 'loginpage' %}">Login</a></li>
                </ul>
            {% endif %}
        </div>

    {% endblock %}
