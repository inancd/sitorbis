{% extends 'blog/base.html' %}

{% block wrapper %}
    <div class="container">
        {% for foo in cat %}
        {{ foo.title }}

        {% for fox in foo.post_set.all %}
            <a href="{% url 'blog:detail' fox.slug %}">{{ fox.title }}</a>
        {% endfor %}

    {% endfor %}
    </div>

{% endblock %}
